<div class="Item hr">
    <span class="fr">
        <form action="{:U('Agent/searchs')}" method="get">姓名/电话/微信:
            <input type="text" name="username" value="" size="10"/>
            <button class="btn submit">搜索</button> 
        </form>
    </span>
    <div class="current">代理商列表</div>
</div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
        <thead>
            <tr>
                <td>id</td>
                <td>姓名</td>
                <td>电话</td>
                <td>微信</td>
                <td>级别</td>
                <td>成为代理商已</td>
                <td>上级</td>
                <td>管理</td>
            </tr>
        </thead>
        <tbody>
            <volist name="agent" id="vo">
                <tr align="center">
                    <td>{$vo.id}</td>
                    <td><a href="{:U('agent/detail', array('id'=>$vo['id']))}">{$vo.name}</a></td>
                    <td>{$vo.tel}</td>
                    <td>{$vo.wechat}</td>
                    <td>
                        <if condition="$vo.agent_level eq 1"> 总代理</if>
                        <if condition="$vo.agent_level eq 2">一级代理</if>
                        <if condition="$vo.agent_level eq 3">二级代理</if>
                        <if condition="$vo.agent_level eq 4">特约代理</if>
                    </td>
                    <td>{$vo.time}</td>
                    <td>{$vo.fid}</td>
                    <td>
                        <if condition="$vo['cancelauth'] eq 1"><font color="gray">此人已取消授权</font><else/>
                            [<a href="{:U('agent/edit', array('id'=>$vo['id']))}">操作</a>]
                            [<a href="{:U('agent/cost', array('id'=>$vo['id']))}">消费</a>]
                        </if>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>

<div class="page">
    {$page}
</div>
<div>
    共有代理
        <ul>
            <li>-->全国总代：{$count.one}<br />
            <li>-->一级代理：{$count.two}<br />
            <li>-->二级代理：{$count.three}<br />
            <li>-->特约代理：{$count.four}<br />
        </ul>
</div>
