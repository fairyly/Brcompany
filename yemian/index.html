<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title></title>
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="css/swiper.min.css" />
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/swiper.min.js" ></script>
</script>
</head>
<body>
	<header>
		<div> 
			<!-- 焦点图-->
			<div class="swiper-container">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide"><img src="images/ban1.jpg"></div>
			        <div class="swiper-slide"><img src="images/ban1.jpg"></div>
			        <div class="swiper-slide"><img src="images/ban1.jpg"></div>
			    </div>
			    <!-- 分页器 -->
			    <div class="swiper-pagination"></div>
			</div>
		</div>
	</header>
    <section style="max-width:600px;margin:0px auto">
    	<!-- 首页导航-->
    	<div class="indexnav">
            <a href="{:U('authapply')}">
                <div class="shenqing">
                    <div style="margin-top:20px"><span>授权申请</span><br/><span style="margin-left:20px;">手机防护衣/手机神衣</span></div>
                    <div style="float:right;padding-right:23px;margin-top:-30px"><i class="sqbg"><img src="__PUBLIC__/images/home/sq.png" style="width:27px;height:43px"></i></div>
                </div>
            </a>
            <a href="{:U('refer')}">
                <div class="chaxun" style="float:right;">
                    <div style="margin-top:20px"><span>授权/防伪查询</span></div>
                    <div style="float:right;padding-right:23px;margin-top:-15px"><i class="cxbg"><img src="__PUBLIC__/images/home/cx.png" style="width:38px;height:45px"></i></div>
                </div>
            </a>
            <a href="{:U('Login/index',array('cate'=>1))}">
                <div class="fhylogin">
                    <div style="margin-left:20px;margin-top:10px">T-STAR<br/>手机防护衣</div>
                    <div style="margin-left:20px;margin-top:10px">登录</div>
                    <div style="float:right;padding-right:23px;margin-top:-53px"><img src="__PUBLIC__/images/home/fhy.png" style="width:30px;height:62px"></div>
                </div>
            </a>
            <a href="{:U('Login/index',array('cate'=>2))}">

                    <div style="margin-left:20px;margin-top:10px">登录</div>
                    <div style="float:right;padding-right:13px;margin-top:-53px"><img src="__PUBLIC__/images/home/sy.png" style="width:60px;height:64px"></div>
                </div>
            </a>
        </div>
    </section>
    <script>        
	  var mySwiper = new Swiper ('.swiper-container', {
	    direction: 'horizontal',
	    autoplay : 5000,
	    // 分页器
	    pagination: '.swiper-pagination',
	   
	  })        
	</script>
</body>
</html>
