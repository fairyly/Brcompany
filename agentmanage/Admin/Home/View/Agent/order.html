    <div class="current">订单审核列表</div>
</div>
<empty name="order"> <font color="gray" size="8">暂时没有需要审核的订单！</font> <else/>
<form>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
        <thead>
            <tr>
                <td>id</td>
                <td>下单人</td>
                <td>代理级别</td>
                <td>上级</td>
                <td>下单时间</td>
                <td>收件人</td>
                <td>收件人电话</td>
                <td>收件人地址</td>
                <td>配货比6p/6/5/4</td>
                <td>打款截图</td>
                <td width="20%">备注</td>
                <td>管理</td>
            </tr>
        </thead>
        <tbody>
            <volist name="order" id="vo">
            <tr align="center">
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>
                    <if condition="$vo.agent_level eq 1"> 总代理</if>
                    <if condition="$vo.agent_level eq 2">一级代理</if>
                    <if condition="$vo.agent_level eq 3">二级代理</if>
                    <if condition="$vo.agent_level eq 4">特约代理</if>
                </td>
                <td>{$vo.fid}</td>
                <td>{$vo.create_time|date="Y-m-d H:i",###}</td>
                <td>{$vo.recman}</td>
                <td>{$vo.rectel}</td>
                <td title="{$vo.recadd}">{$vo.recaddt}</td>
                <td>{$vo.sixp}/{$vo.six}/{$vo.five}/{$vo.four}</td>
                <td>{$vo.pic}</td>
                <td width="20%">{$vo.note}</td>
                <td>[<a href="{:U('agent/ordercheck', array('id'=>$vo['id']))}">审核</a></if>]
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
</form>
</empty>
<!-- 提交代理商查询  -->
<script type="text/javascript">
$(".submit").click(function(){
    commonAjaxSubmit("{:U('Agent/ordersearch')}");
    return false;
});
</script>

<div class="page">
    {$page}
</div>
